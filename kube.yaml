---
- name: Use Ansible to Deploy Nginx to Kubernetes
  hosts: localhost
  gather_facts: no
  vars:
   replicas: 4

  tasks:
    - name: Deploy Nginx Deployment
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-deployment
            namespace: dev
            labels:
              app: nginx
          spec:
            replicas: "{{replicas}}"
            selector:
              matchLabels:
                app: nginx
            template:
              metadata:
                labels:
                  app: nginx
              spec:
                containers:
                - name: nginx
                  image: nginx:latest
                  ports:
                  - containerPort: 80

    - name: Expose Nginx Service (NodePort)
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: nginx-service
            namespace: dev 
            labels:
              app: nginx
          spec:
            type: NodePort
            selector:
              app: nginx
            ports:
              - protocol: TCP
                port: 80
                targetPort: 80
                nodePort: 30080  # Optional: specify a custom port (must be between 30000â€“32767)
